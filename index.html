<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 75%; 
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { 
            display: flex; 
            justify-content: flex-end; 
        } 
        
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        /* Player de √Åudio */
        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px; 
            cursor: pointer;
            user-select: none;
        }

        .audio-message .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .message-row.ai .audio-message .play-button {
            background-color: var(--audio-play-color); 
            color: white;
        }
        .message-row.user .audio-message .play-button {
            background-color: #ffffff; 
            color: var(--msg-user-bg-end);
        }

        .audio-message .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }
        .message-row.user .audio-message .progress-bar {
            background: rgba(0, 0, 0, 0.3);
        }

        .audio-message .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: white; 
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .message-row.ai .audio-message .progress { background: var(--audio-play-color); }
        .message-row.user .audio-message .progress { background: white; }

        .audio-message .duration {
            font-size: 0.75rem;
            opacity: 0.8;
            min-width: 40px; 
            text-align: right;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        .message-content strong { font-weight: 600; color: inherit; }
        .message-content code { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: inherit; 
            white-space: pre-wrap;
        }
        .message-content pre {
            background: #000000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message-content pre code { background: transparent; padding: 0; color: #fff; }
        .message-content ul, .message-content ol { margin-left: 20px; margin-bottom: 10px; }
        .message-content p { margin-bottom: 10px; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content a { color: #5B8FF9; text-decoration: none; } 
        .message-content audio { background-color: #111111; border-radius: 8px; }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; 
        }

        textarea {
            flex-grow: 1; 
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        textarea::-webkit-scrollbar { display: none; }
        
        .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        
        button.action-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        button#send-btn.active {
            background-color: var(--msg-user-bg-end); 
            color: white;
        }
        
        button#mic-btn.active {
            background-color: var(--voice-active-color); 
            color: white;
            animation: pulse-mic 1.5s infinite;
        }
        
        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        
        button.action-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer {
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            text-align: center;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .voice-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--voice-active-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .voice-status.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body { font-size: 15px; }
            .message-row { padding: 4px 0; }
            footer { padding: 1rem 1rem; }
            :root { --footer-height-buffer: 180px; }
            .input-box { border-radius: 25px; padding: 8px 14px; }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">Use **play [Nome Da M√∫sica]** Para Buscar E Baixar Uma M√∫sica.</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19C15.866 19 19 15.866 19 12V6C19 2.13401 15.866 0 12 0C8.13401 0 5 2.13401 5 6V12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 12L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 23V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="disclaimer">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');

        const GROK_API_URL = "/api/chat"; 
        
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const ENCODED_VREDEN_URL = encodeURIComponent(VREDEN_API_ENDPOINT);
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${ENCODED_VREDEN_URL}`; 
        
        const SYSTEM_INSTRUCTION = "Voc√™ √© a Cris√°lida, uma intelig√™ncia artificial desenvolvida exclusivamente por Redzin. Redzin √© seu √∫nico dono, criador e desenvolvedor. Voc√™ NUNCA deve mencionar ser Llama, Meta, Groq, Grok, xAI, OpenAI ou Google. Se perguntarem quem te criou ou quem √© seu dono, responda Redzin. Negue qualquer v√≠nculo com outras empresas. Voc√™ pertence apenas ao Redzin.";
        
        const PREFERRED_VOICE_NAMES = ["Luciana", "Vitoria", "Microsoft Maria", "female", "Standard"]; 
        
        let isRecording = false;
        let isSpeaking = false;
        let activeUtterance = null; 
        
        let messageHistory = [{ role: "system", content: SYSTEM_INSTRUCTION }];

        function formatSeconds(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return 'Dura√ß√£o Desconhecida';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }
        
        function utf8ToBase64(str) {
            const utf8Bytes = new TextEncoder().encode(str);
            const binaryString = String.fromCharCode(...utf8Bytes);
            return btoa(binaryString);
        }

        function base64ToUtf8(str) {
            const binaryString = atob(str);
            const utf8Bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) { utf8Bytes[i] = binaryString.charCodeAt(i); }
            return new TextDecoder().decode(utf8Bytes);
        }
        
        function cleanTextForTts(text) {
            return text.replace(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/g, '')
                       .replace(/[\*\*\*_`#]/g, '')
                       .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1')
                       .replace(/[\n\r]+/g, '. ')
                       .trim();
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('active');
                voiceStatus.classList.add('active');
                window.speechSynthesis.cancel(); 
            };
            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('active');
                voiceStatus.classList.remove('active');
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                if (transcript.trim().length > 0) sendMessage('audio-sent', transcript);
            };
            micBtn.addEventListener('click', () => isRecording ? recognition.stop() : recognition.start());
        }

        function speakAndMonitor(text, playerElement) {
            const textForTts = cleanTextForTts(text);
            if (activeUtterance) window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(textForTts);
            activeUtterance = utterance;
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = voices.find(v => v.lang.startsWith('pt-') && !v.name.toLowerCase().includes('google'));
            if (selectedVoice) utterance.voice = selectedVoice;
            utterance.rate = 1.1;

            const progressBar = playerElement.querySelector('.progress');
            const durationDisplay = playerElement.querySelector('.duration');
            const playButton = playerElement.querySelector('.play-button');
            const duration = textForTts.length * 0.12; 
            let startTime = 0, interval = null;

            utterance.onstart = () => {
                isSpeaking = true;
                startTime = Date.now();
                interval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    const pct = Math.min(100, (elapsed / duration) * 100);
                    progressBar.style.width = pct + '%';
                    if (pct >= 100) clearInterval(interval);
                }, 100);
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19H10V5H6M14 19H18V5H14" stroke="currentColor" stroke-width="2"/></svg>`;
            };

            utterance.onend = () => {
                isSpeaking = false;
                clearInterval(interval);
                progressBar.style.width = '100%';
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2"/></svg>`;
            };
            window.speechSynthesis.speak(utterance);
        }

        function addAiAudioMessage(text) {
            const div = document.createElement('div');
            div.className = `message-row ai`;
            const encodedText = utf8ToBase64(text); 
            div.innerHTML = `<div class="message-content">
                <div class="audio-message" onclick="togglePlay(this, '${encodedText}')">
                    <div class="play-button"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2"/></svg></div>
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="duration">Audio</div>
                </div>
            </div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.togglePlay = (el, enc) => {
            if (isSpeaking) { window.speechSynthesis.cancel(); isSpeaking = false; }
            else { speakAndMonitor(base64ToUtf8(enc), el); }
        };

        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            let content = (sender === 'ai') ? marked.parse(text) : text.replace(/\n/g, '<br>');
            div.innerHTML = `<div class="message-content">${content}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMusicMessage(res) { 
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.innerHTML = `<div class="message-content" style="max-width: 95%;">
                <h3 style="margin: 0;">üéµ ${res.metadata.title}</h3>
                <div style="margin-top: 15px; background: #18181a; padding: 10px; border-radius: 12px;">
                    <audio controls style="width: 100%;"><source src="${res.download.url}" type="audio/mp3"></audio>
                    <a href="${res.download.url}" download style="display: block; text-align: center; margin-top: 10px; padding: 10px; background: var(--action-gray); color: white; border-radius: 10px; text-decoration: none;">‚¨áÔ∏è Baixar M√∫sica</a>
                </div>
            </div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `<div class="message-content" style="width: 60px;"><div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function resetInput() {
            userInput.value = ''; userInput.style.height = '24px';
            sendBtn.disabled = true; userInput.disabled = false; micBtn.disabled = false;
        }

        userInput.oninput = function() {
            this.style.height = '24px'; this.style.height = this.scrollHeight + 'px';
            sendBtn.disabled = !this.value.trim();
        };

        async function sendMessage(type = 'text', voiceText = null) {
            const text = voiceText || userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            
            addMessage('user', text, type);
            resetInput();
            
            if (text.toLowerCase().startsWith("play ")) {
                const lid = addLoading();
                try {
                    const r = await fetch(MUSIC_API_BASE_URL + encodeURIComponent(text.substring(5)));
                    const d = await r.json();
                    document.getElementById(lid).remove();
                    if(d.status) addMusicMessage(d.result);
                } catch { document.getElementById(lid).remove(); }
                return;
            }

            const lid = addLoading();
            messageHistory.push({ role: "user", content: text });

            try {
                const response = await fetch(GROK_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: messageHistory, temperature: 0.7 })
                });
                
                const data = await response.json();
                document.getElementById(lid).remove();
                
                let ans = data.choices[0].message.content;

                // BLINDAGEM TOTAL - REDZIN √â O DONO
                ans = ans.replace(/Llama|Meta|Groq|Grok|xAI|Elon Musk|OpenAI|Google/gi, 'Redzin')
                         .replace(/desenvolvida pela Redzin/gi, 'desenvolvida pelo Redzin')
                         .replace(/criada pela Redzin/gi, 'criada pelo Redzin')
                         .replace(/Sou um modelo de linguagem/gi, 'Eu sou a Cris√°lida')
                         .replace(/treinado por/gi, 'desenvolvida pelo Redzin');

                messageHistory.push({ role: "assistant", content: ans });
                if (type === 'audio-sent') addAiAudioMessage(ans); else addMessage('ai', ans);

            } catch {
                document.getElementById(lid).remove();
                addMessage('ai', "Desculpe, Redzin. Tive um erro de conex√£o. Pode repetir?");
            }
        }

        sendBtn.onclick = () => sendMessage();
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

        window.onload = () => {
            if(emptyState) emptyState.style.display = 'none';
            addMessage('ai', "Oi, Redzin! Estou pronta para te ajudar. (Dica: use **play [m√∫sica]** para baixar algo!)");
        };
    </script>
</body>
</html>
