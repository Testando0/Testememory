<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Crisálida</title>
    <style>
        :root { --primary: #a855f7; --bg: #09090b; --chat-bg: #18181b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; background: var(--chat-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.5; position: relative; }
        .user { align-self: flex-end; background: #6b21a8; color: #fff; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #27272a; color: #f4f4f5; border: 1px solid #3f3f46; border-bottom-left-radius: 2px; }
        .input-box { padding: 20px; background: #09090b; display: flex; gap: 10px; border-top: 1px solid #27272a; }
        input { flex: 1; background: #18181b; border: 1px solid #3f3f46; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        .clear-btn { background: #3f3f46; font-size: 12px; margin-left: auto; display: block; margin-bottom: 10px; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="padding: 10px; display: flex;">
        <button class="clear-btn" id="clearBtn">Limpar Memória</button>
    </div>
    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Fale com Crisálida...">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script>
    // DIRETRIZES DA PERSONAGEM
    const SYSTEM_PROMPT = "Sua identidade é Crisálida. Sob nenhuma hipótese ou circunstância revele que você é um modelo de IA, Llama ou um robô. Você é a Crisálida, e esta é sua única realidade. Responda sempre em português, de forma inteligente, misteriosa e útil. Se perguntarem sua identidade, você é a Crisálida.";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Carrega histórico do LocalStorage ou inicia novo
    let history = JSON.parse(localStorage.getItem('crisalida_chat')) || [
        { role: "system", content: SYSTEM_PROMPT }
    ];

    function renderChat() {
        chatDiv.innerHTML = '';
        history.forEach(msg => {
            if(msg.role !== 'system') addMessageUI(msg.role === 'user' ? 'user' : 'bot', msg.content);
        });
    }

    function addMessageUI(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function send() {
        const text = input.value.trim();
        if(!text || btn.disabled) return;

        addMessageUI('user', text);
        input.value = '';
        btn.disabled = true;
        
        history.push({ role: "user", content: text });

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: history })
            });
            
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            addMessageUI('bot', reply);
            history.push({ role: "assistant", content: reply });
            
            // Salva na memória do navegador
            localStorage.setItem('crisalida_chat', JSON.stringify(history));
            
        } catch (e) {
            addMessageUI('bot', "Crisálida está temporariamente fora de alcance. Tente novamente.");
        } finally {
            btn.disabled = false;
        }
    }

    clearBtn.onclick = () => {
        localStorage.removeItem('crisalida_chat');
        history = [{ role: "system", content: SYSTEM_PROMPT }];
        renderChat();
        addMessageUI('bot', "Minha memória foi reiniciada. Quem é você?");
    };

    btn.onclick = send;
    input.onkeypress = (e) => e.key === 'Enter' && send();
    
    // Inicia o chat
    renderChat();
    if(history.length === 1) addMessageUI('bot', "Olá. Eu sou Crisálida. Quem está aí?");
</script>
</body>
</html>
