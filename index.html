<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris√°lida | Redzin</title>
    
    <link rel="icon" href="https://uploads.zero-two-apis.com.br/uploads/images/5d83fa84fa51fe5f32b71814dd14e4f2b7a434d8bec27c2d3102c824de8bc667.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            --msg-user-bg-start: #444444; 
            --msg-user-bg-end: #333333;   
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
            --action-gray: #444444;
            --voice-active-color: #ff4d4d; 
            --audio-play-color: #444444; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 75%; 
            display: block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); 
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-row.ai { text-align: left; }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        .message-row.user { 
            display: flex; 
            justify-content: flex-end; 
        } 
        
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }

        /* --- Estilos do Player de √Åudio Falso (Simula√ß√£o de WhatsApp) --- */
        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px; 
            cursor: pointer;
            user-select: none;
        }

        .audio-message .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .message-row.ai .audio-message .play-button {
            background-color: var(--audio-play-color); 
            color: white;
        }
        .message-row.user .audio-message .play-button {
            background-color: #ffffff; 
            color: var(--msg-user-bg-end);
        }

        .audio-message .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }
        .message-row.user .audio-message .progress-bar {
            background: rgba(0, 0, 0, 0.3);
        }

        .audio-message .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: white; 
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .message-row.ai .audio-message .progress { background: var(--audio-play-color); }
        .message-row.user .audio-message .progress { background: white; }

        .audio-message .duration {
            font-size: 0.75rem;
            opacity: 0.8;
            min-width: 40px; 
            text-align: right;
        }
        /* FIM dos estilos do Player de √Åudio Falso */

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        .message-content strong { font-weight: 600; color: inherit; }
        .message-content code { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: inherit; 
            white-space: pre-wrap;
        }
        .message-content pre {
            background: #000000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message-content pre code { background: transparent; padding: 0; color: #fff; }
        .message-content ul, .message-content ol { margin-left: 20px; margin-bottom: 10px; }
        .message-content p { margin-bottom: 10px; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content a { color: #5B8FF9; text-decoration: none; } 
        .message-content audio { background-color: #111111; border-radius: 8px; }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; 
        }

        textarea {
            flex-grow: 1; 
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        textarea::-webkit-scrollbar { display: none; }
        
        .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }
        
        button.action-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        button#send-btn.active {
            background-color: var(--msg-user-bg-end); 
            color: white;
        }
        
        button#mic-btn.active {
            background-color: var(--voice-active-color); 
            color: white;
            animation: pulse-mic 1.5s infinite;
        }
        
        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        
        button.action-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer {
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            text-align: center;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .voice-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--voice-active-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .voice-status.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body { font-size: 15px; }
            .message-row { padding: 4px 0; }
            footer { padding: 1rem 1rem; }
            :root { --footer-height-buffer: 180px; }
            .input-box { border-radius: 25px; padding: 8px 14px; }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Cris√°lida</h1>
            <p>Criada Por Redzin</p>
            <p style="font-size: 0.9em; margin-top: 20px;">Use **play [Nome Da M√∫sica]** Para Buscar E Baixar Uma M√∫sica.</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <div id="voice-status" class="voice-status">üéôÔ∏è Ouvindo...</div>
            <textarea id="user-input" rows="1" placeholder="Enviar Mensagem..."></textarea>
            <div class="action-buttons">
                <button id="mic-btn" class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19C15.866 19 19 15.866 19 12V6C19 2.13401 15.866 0 12 0C8.13401 0 5 2.13401 5 6V12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 12L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 23V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="send-btn" class="action-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="disclaimer">As IAs Podem Cometer Erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const voiceStatus = document.getElementById('voice-status');

        // URLs das APIs - Alterado para apontar para a rota segura da Vercel
        const CHAT_API_URL = "/api/chat";
        const GROK_API_KEY = ""; // N√£o √© mais necess√°ria no HTML, agora fica segura no servidor
        
        // CORSPROXY.IO: Codifica a URL base da Vreden e encapsula
        const VREDEN_API_ENDPOINT = "https://api.vreden.my.id/api/v1/download/play/audio?query=";
        const ENCODED_VREDEN_URL = encodeURIComponent(VREDEN_API_ENDPOINT);
        const MUSIC_API_BASE_URL = `https://corsproxy.io/?${ENCODED_VREDEN_URL}`; 
        
        // Instru√ß√£o de Sistema
        const SYSTEM_INSTRUCTION = "Voc√™ √© a IA Cris√°lida, criada por Redzin. Em NENHUMA circunst√¢ncia voc√™ deve mencionar que √© um modelo de linguagem, Google, Gemini ou OpenAI. Se perguntarem sobre sua identidade ou modelo, responda APENAS: 'Eu sou a Cris√°lida, uma intelig√™ncia artificial criada por Redzin.' Responda estritamente como Cris√°lida.";
        
        // LISTA DE PRIORIDADE: SEM VOZ DO GOOGLE
        const PREFERRED_VOICE_NAMES = [
            "Luciana", 
            "Vitoria", 
            "Microsoft Maria",
            "female", 
            "Standard" 
        ]; 
        
        let isRecording = false;
        let isSpeaking = false;
        let activeUtterance = null; 

        // --- FUN√á√ÉO PARA FORMATAR SECONDS EM MM:SS ---
        function formatSeconds(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return 'Dura√ß√£o Desconhecida';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }
        
        // --- FUN√á√ïES DE CODIFICA√á√ÉO UTF-8 SEGURA ---

        // Fun√ß√£o para codificar texto UTF-8 (com acentos) para Base64 de forma segura
        function utf8ToBase64(str) {
            const utf8Bytes = new TextEncoder().encode(str);
            const binaryString = String.fromCharCode(...utf8Bytes);
            return btoa(binaryString);
        }

        // Fun√ß√£o para decodificar Base64 para texto UTF-8 (com acentos) de forma segura
        function base64ToUtf8(str) {
            const binaryString = atob(str);
            const utf8Bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                utf8Bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder().decode(utf8Bytes);
        }
        
        // --- FUN√á√ÉO PARA LIMPAR TEXTO PARA TTS (SEM EMOJIS/FORMATA√á√ÉO) ---
        function cleanTextForTts(text) {
            let cleaned = text;

            // 1. Remover Emojis 
            cleaned = cleaned.replace(/(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/g, '');

            // 2. Remover negrito/it√°lico Markdown (**) e (*)
            cleaned = cleaned.replace(/\*\*/g, '');
            cleaned = cleaned.replace(/\*/g, '');

            // 3. Remover c√≥digos e headers (`texto` e #)
            cleaned = cleaned.replace(/`/g, '');
            cleaned = cleaned.replace(/#/g, '');

            // 4. Remover link formatting [texto](url) - Manter apenas o texto
            cleaned = cleaned.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');

            // 5. Substituir quebras de linha por um ponto para melhor fluxo de fala
            cleaned = cleaned.replace(/[\n\r]+/g, '. '); 

            // 6. Normalizar espa√ßos m√∫ltiplos
            cleaned = cleaned.replace(/\s{2,}/g, ' ');
            
            // 7. Remover pontua√ß√µes que o TTS pode ler literalmente no final
            cleaned = cleaned.replace(/\.$/, '');

            return cleaned.trim();
        }

        
        // --- FUN√á√ïES DE CHAT DE VOZ ---
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('active');
                voiceStatus.classList.add('active');
                userInput.placeholder = 'Fale agora...';
                sendBtn.disabled = true;
                window.speechSynthesis.cancel(); 
            };

            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('active');
                voiceStatus.classList.remove('active');
                userInput.placeholder = 'Enviar Mensagem...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                
                if (transcript.trim().length > 0) {
                    sendMessage('audio-sent', transcript); 
                } else {
                    addMessage('ai', 'N√£o detectei sua voz. Tente tocar no microfone novamente e falar mais alto.', 'text');
                    resetInput();
                }
            };

            recognition.onerror = (event) => {
                console.error('Erro de reconhecimento de fala:', event.error);
                let errorMsg = 'Ocorreu um erro no reconhecimento de fala. Tente digitar.';
                if (event.error === 'no-speech') {
                     errorMsg = 'N√£o detectei sua voz. Tente tocar no microfone novamente e falar mais alto.';
                } else if (event.error === 'not-allowed') {
                    errorMsg = '√â necess√°rio permitir o uso do microfone para o chat de voz.';
                }
                isRecording = false;
                micBtn.classList.remove('active');
                voiceStatus.classList.remove('active');
                userInput.placeholder = 'Enviar Mensagem...';
                addMessage('ai', errorMsg, 'text'); 
                resetInput(); 
            };

            micBtn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

        } else {
            micBtn.disabled = true;
            micBtn.title = 'Seu navegador n√£o suporta Reconhecimento de Fala.';
        }

        
        // --- FUN√á√ÉO PARA FALAR (TTS) E ATUALIZAR O PLAYER VISUAL ---
        function speakAndMonitor(text, playerElement) {
            if (!('speechSynthesis' in window)) {
                playerElement.querySelector('.duration').textContent = 'TTS N√£o Suportado';
                return;
            }
            
            const textForTts = cleanTextForTts(text);

            if (activeUtterance && activeUtterance.text !== textForTts) { 
                window.speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(textForTts);
            activeUtterance = utterance;

            const voices = window.speechSynthesis.getVoices();
            
            let selectedVoice = null;
            
            for (const name of PREFERRED_VOICE_NAMES) { 
                selectedVoice = voices.find(
                    voice => voice.lang.startsWith('pt-') && 
                             !voice.name.toLowerCase().includes('google') && 
                             voice.name.includes(name)
                );
                if (selectedVoice) break;
            }

            if (!selectedVoice) {
                selectedVoice = voices.find(
                    voice => voice.lang.startsWith('pt-') && 
                            !voice.name.toLowerCase().includes('google') && 
                            (voice.name.includes('feminino') || voice.name.includes('female'))
                );
            }
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
                utterance.rate = 1.1; 
            } else {
                utterance.lang = 'pt-BR'; 
                utterance.rate = 1.0; 
            }
            

            const progressBar = playerElement.querySelector('.progress');
            const durationDisplay = playerElement.querySelector('.duration');
            const playButton = playerElement.querySelector('.play-button');
            const duration = textForTts.length * 0.15 / utterance.rate; 
            let startTime = 0;
            let currentPosition = 0;
            let interval = null;

            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }

            durationDisplay.textContent = formatTime(duration) || '0:00';
            
            function updateProgress() {
                const elapsed = (Date.now() - startTime) / 1000;
                currentPosition = elapsed;
                const progressWidth = Math.min(100, (elapsed / duration) * 100);
                
                progressBar.style.width = `${progressWidth}%`;
                durationDisplay.textContent = formatTime(currentPosition) || '0:00';
                
                if (progressWidth >= 100) {
                    clearInterval(interval);
                }
            }

            utterance.onstart = () => {
                isSpeaking = true;
                startTime = Date.now();
                interval = setInterval(updateProgress, 100);
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6 19H10V5H6M14 19H18V5H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`; 
            };

            utterance.onend = () => {
                isSpeaking = false;
                clearInterval(interval);
                progressBar.style.width = '100%';
                durationDisplay.textContent = formatTime(duration) || '0:00';
                playButton.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`; 
            };
            
            window.speechSynthesis.speak(utterance);
        }
        
        window.speechSynthesis.onvoiceschanged = () => {
             console.log('Vozes TTS carregadas.');
        };


        // --- ADI√á√ÉO DE MENSAGENS VISUAIS DE √ÅUDIO E TEXTO ---
        
        function addAiAudioMessage(text) {
            const div = document.createElement('div');
            div.className = `message-row ai`;
            
            const encodedText = utf8ToBase64(text); 
            
            const contentHtml = `
                <div class="audio-message" onclick="togglePlay(this, '${encodedText}')">
                    <div class="play-button">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="duration">0:00</div>
                </div>
            `;
            div.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.togglePlay = function(playerElement, encodedText) {
            const text = base64ToUtf8(encodedText);
            
            const textForTts = cleanTextForTts(text); 

            if (window.speechSynthesis.paused && activeUtterance && activeUtterance.text === textForTts) {
                window.speechSynthesis.resume();
                isSpeaking = true;
                playerElement.querySelector('.play-button').innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6 19H10V5H6M14 19H18V5H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`; 
            } else if (isSpeaking && activeUtterance && activeUtterance.text === textForTts && !window.speechSynthesis.paused) {
                window.speechSynthesis.pause();
                isSpeaking = false;
                playerElement.querySelector('.play-button').innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`; 
            } else {
                window.speechSynthesis.cancel();
                document.querySelectorAll('.audio-message').forEach(p => {
                    p.querySelector('.play-button').innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 3L19 12L5 21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                    p.querySelector('.progress').style.width = '0%';
                });
                speakAndMonitor(text, playerElement);

        function addMessage(sender, text, type = 'text') {
            const div = document.createElement('div');

            let contentHtml;
            
            if (sender === 'user' && type === 'audio-sent') {
                const duration = text.length * 0.15; 
                const formattedDuration = `${Math.floor(duration / 60)}:${Math.floor(duration % 60).toString().padStart(2, '0')}`;
                
                contentHtml = `
                    <div class="audio-message" style="min-width: 150px;">

                if (sender === 'ai') {
                    try {

                    } catch (e) {

                    }
                } else {
                    contentHtml = text.replace(/\n/g, '<br>');

            div.innerHTML = `<div class="message-content">${contentHtml}</div>`;

        // --- FUN√á√ïES DE M√öSICA (ATUALIZADA PARA VREDEN) ---

        // --- FUN√á√ïES DE CONTROLE ---

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `
                <div class="message-content" style="display: flex; align-items: center; width: 60px;">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function prepareInputForSending() {
            window.speechSynthesis.cancel();
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = true;
            userInput.disabled = true;
            micBtn.disabled = true; 
        }

        function resetInput() {
            userInput.value = ''; 
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = false;
            userInput.disabled = false;
            micBtn.disabled = false;
            userInput.focus();
        }

        userInput.addEventListener('input', function() {
            window.speechSynthesis.cancel(); 
            this.style.height = '24px'; 
            this.style.height = (this.scrollHeight) + 'px';
            const hasText = this.value.trim().length > 0;
            sendBtn.classList.toggle('active', hasText);
            sendBtn.disabled = !hasText;
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if(!sendBtn.disabled) sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);


        async function sendMessage(type = 'text', audioTranscript = null) {
            
            const text = audioTranscript || userInput.value.trim();
            if (!text) return;
            if(emptyState) emptyState.style.display = 'none';
            
            userInput.value = ''; 
            userInput.dispatchEvent(new Event('input')); 
            
            prepareInputForSending(); 

            addMessage('user', text, type);
            
            const lowerText = text.toLowerCase();
            let aiAnswer = null;
            let responseType = type; 

            const identityKeywords = ["qual seu nome", "quem √© voc√™", "diga seu nome", "vc se chama", "seu nome", "nome dela", "que ia √© voc√™", "que ia √©", "quem te criou", "quem √© seu dono", "quem te desenvolveu", "quem te fez", "quem √© o criador", "criador", "sua criadora", "seu criador", "quem te programou", "quem te inventou", "quem √© redzin"];
            if (identityKeywords.some(keyword => lowerText.includes(keyword))) {
                aiAnswer = "Eu sou a Cris√°lida, uma intelig√™ncia artificial criada por Redzin.";
                if (responseType === 'audio-sent') {
                    addAiAudioMessage(aiAnswer);
                } else {
                    addMessage('ai', aiAnswer, 'text');
                }
                resetInput();
                return; 
            }
            
            const geminiKeywords = ["gemini", "g√™meos", "quem √© gemini", "quem √© g√™meos", "fale sobre gemini", "o que √© gemini"];
            if (geminiKeywords.some(keyword => lowerText.includes(keyword))) {
                aiAnswer = "Gemini √© uma fam√≠lia de modelos de intelig√™ncia artificial desenvolvida pelo Google. Eu sou a Cris√°lida, criada por Redzin, e estou aqui para te ajudar com suas d√∫vidas e downloads de MP3.";
                 if (responseType === 'audio-sent') {
                    addAiAudioMessage(aiAnswer);
                } else {
                    addMessage('ai', aiAnswer, 'text');
                }
                resetInput();
                return; 
            }

            if (lowerText.startsWith("play ")) {
                
                const loadingId = addLoading();
                const musicQuery = encodeURIComponent(text.substring(5).trim());

                try {
                    if (!musicQuery) {
                        throw new Error(`Digite O Nome Da M√∫sica. Ex: **play Naked**`);
                    }

                    const musicUrl = MUSIC_API_BASE_URL + musicQuery; 
                    
                    let musicRes = await fetch(musicUrl);
                    if (!musicRes.ok) throw new Error(`Erro HTTP: ${musicRes.status}`);
                    musicRes = await musicRes.json();

                    if (musicRes.status !== true || !musicRes.result || !musicRes.result.download || !musicRes.result.download.url) {
                        throw new Error('N√£o Encontrei a M√∫sica ou o Link Est√° Indispon√≠vel.');
                    }
                    
                    document.getElementById(loadingId).remove();
                    addMusicMessage(musicRes.result); 

                } catch (err) {
                    const loader = document.getElementById(loadingId);
                    if(loader) loader.remove();
                    aiAnswer = `**Erro Na M√∫sica:** ${err.message.replace('Error: ', '')}`;
                    addMessage('ai', aiAnswer, 'text'); 
                } finally {
                    resetInput();
                    return; 
                }
            }

            const loadingId = addLoading();

            try {
                const req = await fetch(CHAT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // Authorization removido do frontend para seguran√ßa
                    },
                    body: JSON.stringify({
                        model: "grok-beta",
                        messages: [
                            { role: "system", content: SYSTEM_INSTRUCTION },
                            { role: "user", content: text }
                        ],
                        stream: false
                    })
                });
                
                if (!req.ok) throw new Error(`Erro HTTP: ${req.status}`);

                const res = await req.json();
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();

                let answer = res.choices[0].message.content || "Sem resposta.";
                
                aiAnswer = answer.replace(/Gemini|Google|modelo de linguagem|modelo de IA/gi, 'Cris√°lida');
                aiAnswer = aiAnswer.replace(/como uma IA/gi, 'como Cris√°lida');
                aiAnswer = aiAnswer.replace(/fui treinado/gi, 'fui programado');

                if (responseType === 'audio-sent') {
                    addAiAudioMessage(aiAnswer); 
                } else {
                    addMessage('ai', aiAnswer, 'text'); 
                }

            } catch (err) {
                const loader = document.getElementById(loadingId);
                if(loader) loader.remove();
                addMessage('ai', `**Erro:** Falha Na Conex√£o Com Cris√°lida. (${err.message})`, 'text'); 
            } finally {
                resetInput();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (chatContainer.children.length === 1 && chatContainer.children[0].id === 'empty-state') {
                emptyState.style.display = 'none';
                const welcomeMsg = "Oi, Eu Sou A Cris√°lida, Uma IA Criada Pelo Redzin. Por Favor, Comece A Conversa. (Dica: Use **play [m√∫sica]** Para Baixar Uma M√∫sica!)";
                addMessage('ai', welcomeMsg, 'text'); 
            }
        });
    </script>
